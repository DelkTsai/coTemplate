<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>html模板</title>
</head>
<style>
    textarea {
        width: 500px;
        height: 200px;
    }
</style>

<body>
    <div class="before">
        <h2>编译之前：</h2>
        <textarea>
            <p>Name:${name}</p>
            <p>Age:${info.age}</p>
            <div>HTML-template:${bar.foo.else}</div>
        </textarea>
    </div>

    <h2>编译之后：</h2>
    <div class="container">

    </div>
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.min.js"></script>
    <script src="../output/cotemplate.js"></script>
    <script type="text/plain" id="tpl">
        <p>Name:${name}</p>
        <p>Age:${info.age}</p>
        <div>HTML-template:${bar.foo.else}</div>
    </script>
    <script>
        var str = $('#tpl').html();

        var data = {
            name: 'Coco',
            info: {
                age: 18
            },
            bar: {
                foo: {
                    else: 'co-template'
                }
            }
        }

        var tpl = cotemplate(str, data);

        $('.container').html(tpl);
    </script>
</body>

</html>
